<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Está chegando!</h1>
            <p>01/04/2024</p>
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            <section class="about">
                <h2>Você não vai querer ficar de fora dessa!</h2>
                <h3>
                    A festa mais aguardada da cidade!
                </h3>
                <h2>
                    Você é meu convidado especial.
                </h2>
                <p>
                    Para participar dessa festa, basta preencher o formulário.
                </p>
                <p>
                    Já salva aí o endereço:
                </p>
                <address>Avenida dos bugs, 404 - Bairro Not Found - JS</address>
                
            </section>
            <section class="invitation-form">
                <form class="invitation">
                    <input class="invitation__name" id="name" type="text" required>
                    <label class="invitation__label-name" for="name">Digite seu nome</label>
                    <input class="invitation__email" id="email" type="email" required>
                    <label class="invitation__label-email" for="email">Digite seu email</label>
                    <button class="btn-send">Pegar meu convite</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
